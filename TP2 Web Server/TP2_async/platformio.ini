[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	adafruit/Adafruit Unified Sensor @ ^1.1.4
	me-no-dev/ESP Async WebServer @ ^1.2.3
	adafruit/DHT sensor library @ ^1.4.0
	me-no-dev/ESPAsyncTCP @ ^1.2.2
	